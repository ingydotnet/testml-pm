source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_template: |
  use strict;
  use File::Basename;
  use lib dirname(__FILE__);
  use TestML;
  use TestML::Compiler::Lite;
  use TestMLBridge;

  TestML->new(
      testml => '[% file %]',
      bridge => 'TestMLBridge',
      compiler => 'TestML::Compiler::Lite',
  )->run;
test_file_prefix: testml-lite-
include_testml_files:
- arguments.tml
- basic.tml
- exceptions.tml
- semicolons.tml
