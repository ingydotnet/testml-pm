source_testml_dir: ../../testml-tml
local_testml_dir: ./testml
test_file_prefix: testml-
test_file_template: |
  use strict;
  use lib -e 't' ? 't' : 'test';
  use TestML;
  use TestMLBridge;

  TestML->new(
      testml => '[% file %]',
      bridge => 'TestMLBridge',
  )->run;
exclude_testml_files:
- comments.tml
- data.tml
- external1.tml
- external2.tml
- syntax.tml
- syntax2.tml
- topic.tml
