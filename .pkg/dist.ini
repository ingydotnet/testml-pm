name             = [% name %]
author           = [% author.name %] <[% author.email %]>
license          = Perl_5
copyright_holder = [% author.name %]
version          = [% version %]

[@Basic]
[% IF ourpkgversion -%]
[OurPkgVersion]
[% ELSE -%]
[PkgVersion]
[% END -%]
[% UNLESS no_changes_yaml -%]
[ChangesFromYaml]
[% END -%]
[ReadmeFromPod]
filename = lib/[% name %].pod

[@Git]
[GithubMeta]
user = [% author.github %]
issues = 1

[Prereqs]
[% FOR module = requires.keys -%]
[% IF module == 'perl' -%]
[% module %] = v[% requires.$module %]
[% ELSE -%]
[% module %] = [% requires.$module %]
[% END -%]
[% END -%]

[% IF include_testml -%]
[TestMLIncluder]
[% END %]
[PodSyntaxTests]
[Prereqs / TestRequires]
[% FOR module = test.requires.keys -%]
[% module %] = [% test.requires.$module %]
[% END -%]

[PruneFiles]
filename = dist.ini
